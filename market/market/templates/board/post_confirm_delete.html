{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load staticfiles %}

{% block title %}Apagar publicação{% endblock %}

{% block content %}
  <div class="row">
    <div class="col-12">
      <h3>Você realmente deseja apagar esta publicação?</h3>
      {{ form }}
      <form role="form" action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-danger">Deletar publicação</button>
        <a class="btn btn-outline-secondary" href="{% url 'board:detail' slug=object.slug %}">Cancel</a>
      </form>
    </div>
  </div>
{% endblock content %}
